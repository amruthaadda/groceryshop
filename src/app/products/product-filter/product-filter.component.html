<ul class="list-group list-group-item-action category">
    <li class="list-group-item list-group-item-action" 
        [class.active]="!category" 
        routerLink="/">All Categories</li>
    <li *ngFor="let oneCategory of categoriesList" 
         class="list-group-item"
         routerLink="/"
         [queryParams]="{category : oneCategory}"
         [class.active]="category == oneCategory">{{ oneCategory }}</li>
</ul>
