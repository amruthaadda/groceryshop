<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0">
    <thead>
        <tr>
            <th class="th-sm sorting"  style="width: 168px;"></th>
            <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Title : activate to sort column ascending" style="width: 170px;">Title</th>
            <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Title : activate to sort column ascending" style="width: 168px;">Price</th>
            <th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Title : activate to sort column ascending" style="width: 168px;"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProducts | paginate: config; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td><a  routerLink="/admin/products/{{ product.id }}">Edit</a></td>
        </tr>
    </tbody>
    <div>
        <p>Limit:
            <select (change)="onChange($event)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </p>
        <p>Total Items: {{ productList?.length }}</p>
        <div align="right">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
   
</table>
